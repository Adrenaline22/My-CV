<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в чатике</title>
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}" type="text/css">
    <link rel="shortcut icon" href="/image/ikonka.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="body">

<img src="/image/logo.svg" alt="Image1" class="logo">

<div>
    <img src="/image/points.svg" alt="Image2" class="points">
</div>
<div>
    <img src="/image/setka.svg" alt="Image3" class="setka">
</div>
<div>
    <img src="/image/lines.svg" alt="Image4" class="lines">
</div>
<div>
    <img src="/image/lines2.svg" alt="Image5" class="lines2">
</div>

<div class="header">
    <button onclick="window.location.href='/login'" class="login-button">Вход</button>
</div>

<div class="container_login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-wrapper">

            <form id="registrationForm" action="/api/registration" method="POST">
                <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                <h1>Регистрация</h1>
                <div class="form-group">
                    <input type="text" class="form-control_reg" id="firstName" name="firstName" placeholder="Имя" required>
                    <input type="text" class="form-control_reg" id="lastName" name="lastName" placeholder="Фамилия" required>
                    <input type="email" class="form-control_reg" id="email" name="email" placeholder="Электронная почта" required>
                    <input type="password" class="form-control_reg" id="password" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn-primary_reg">Зарегистрироваться</button>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript" src="/js/registration.js"></script>
</body>
</html>
